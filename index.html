<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h1>FC Calculator</h1>
        <div class="form-groups">
            <label for="Principal">Principal amount</label>
            <input type="number" id="Principal" placeholder="Enter the Principal amount">
        </div>

        <div class="form-groups">
            <label for="InterestRate">InterestRate</label>
            <input type="number" id="InterestRate" placeholder="Enter the InterestRate">
        </div>

        <div class="form-groups">
            <label for="tenure">Enter tenure in year</label>
            <input type="number" id="tenure" placeholder="Enter tenure in year">
        </div>
        <button id="calculatbtn" class="calculatbtn">Calculate</button>
        <p id="result" class="result">Maturity amount</p>
    </div>
    
</body>
</html>
